<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- JSX를 사용하기 위해 필요한 의존성(Babel) 추가 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        

        const Toggle = () => {
            const [isToggleOn, setIsToggleOn] = useState(false);

            const clickHandler = () => {
                setIsToggleOn(!isToggleOn);
            }

            // {isToggleOn ? <img src='./pic_bulbon.gif' alt='on' /> : <img src='./pic_bulboff.gif' alt='off' />}
            return (
                <div>
                    <img src={isToggleOn ? './pic_bulbon.gif' : './pic_bulboff.gif'} alt={isToggleOn ? 'on' : 'off'} />
                    <button className="border-4" onClick={clickHandler}>{isToggleOn ? 'ON' : 'OFF'}</button>
                </div>
            )
        }
        const rootDiv = document.getElementById('root');
        const root = ReactDOM.createRoot(rootDiv);
        root.render(<Toggle />);

    </script>
</body>
</html>
